<!DOCTYPE html>
<html>
  <head>
    <title>Быстрый старт. Размещение интерактивной карты на странице</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=dfe6e27c-932d-4e77-9f41-1d30f9cdfcf8&lang=ru_RU"></script>
    <script>
      // Ждем загрузки библиотеки перед вызовом initMap
      ymaps.ready(initMap);

      function initMap() {
        const map = new ymaps.Map(
          'map',
          {
            center: [55.733842, 37.588144],
            zoom: 2
          }
        );

        // Используйте geoObjects для добавления объектов на карту
        map.geoObjects.add(new ymaps.Placemark([54, 34], { hintContent: 'Hello World!' }));
        map.layers.add(new ymaps.Layer('yandex#map', { tileTransparent: true }));
      }
    </script>
  </head>

  <body>
    <div id="map" style="width: 1300px; height: 600px"></div>
  </body>
</html>
